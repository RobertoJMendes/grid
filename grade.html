<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
    <!-- grid inicial -->
    <div class="container" id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="espaco"></div>
    <!-- template-area -->
    <div class="recipiente" id="template-areas">
        <div class="header" id="header">
            <p>cabeçalho</p>
        </div>
        <div class="sidebar" id="sidebar">
            <p>sidebar</p>
        </div>
        <div class="content" id="content">
            <p>conteúdo</p>
        </div>
        <div class="footer" id="footer">
            <p>rodapé</p>
        </div>
    </div>
    <div class="espaco"></div>
    <!-- alinhamento -->
    <div id="recipiente">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div id="sete" class="item">7</div>
        <div id="oito" class="item">8</div>
        <div id="nove" class="item">9</div>
        <div id="dez" class="item">10</div>
        <div id="onze" class="item">11</div>
        <div id="doze" class="item">12</div>
    </div>

</body>
</html>
